{% extends "base.html" %}
{% load static %}
{% block title %}Password reset{% endblock %}
{% block static %} {% static 'pages/form.css' %} {% endblock %}
{% block content %}
    <div class="main__header">
        <h1 class="main__title">Password reset</h1>
    </div>
    <div class="form-container">
        <form method="post" class="form">
            {% csrf_token %}
            <p class="form__info-text">
                Enter your registration mail to reset the password
            </p>
            <div class="form__group">
                <label for="id_email" class="form__label">Email</label>
                <div class="form__field-group">
                    <input type="email" name="email" id="id_email" class="form__input">
                    <span class="form__error"></span>
                </div>
            </div>
            <div class="form__footer">
                <button class="button button_style_blue">Reset password</button>
            </div>
        </form>
    </div>

{% endblock %}
